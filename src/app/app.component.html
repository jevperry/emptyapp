<banner> This is a banner </banner>
<md-sidenav-layout [class.m2app-dark]="isDarkTheme">

  <md-sidenav #sidenav mode="push" class="app-sidenav">
    <sidenav-menu [parent]="sidenav"></sidenav-menu>
  </md-sidenav>

  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

    {{title}}

    <span class="app-toolbar-filler"></span>
    <button md-icon-button [md-menu-trigger-for]="menu" style=";margin-right:10px;">
      <img style="width:40px;height:40px;border-radius:50%" 
      src="https://s.gravatar.com/avatar/f850593bdae3cb1c8c535b4acfdfdb98?s=80">      
    </button>
    <md-menu x-position="before" y-position="below" #menu="mdMenu">
      <button md-menu-item (click)="toggleBanner()">Toggle banner</button>
      <button md-menu-item (click)="isDarkTheme = !isDarkTheme">Toggle theme</button>
      <button md-menu-item>Log out</button>
    </md-menu>
  </md-toolbar>

  <md-tab-group [selectedIndex]="1"> 
    <md-tab>
      <template md-tab-label>
        Earth
      </template>
    </md-tab>
    <md-tab>
      <template md-tab-label>
        Fire
      </template>
    </md-tab>
  </md-tab-group>
  <div class="app-content">
    <router-outlet></router-outlet> 
  </div>

</md-sidenav-layout>

<span class="app-action" [class.m2app-dark]="isDarkTheme">
  <button md-fab><md-icon>check circle</md-icon></button>
</span>
